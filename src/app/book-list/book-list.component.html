<div id="sect1">
    <div class="card">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                            </th>
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let book of books'>
                            <td><img 
                                 [src]='book.imageUrl'
                                 [title] = 'book.bookName'
                                 [style.width.px] = 'imageWidth' 
                                 [style.margin.px] = 'imageMargin'
                            ></td>
                            <td>{{ book.bookName }}</td>
                            <td>{{ book.Author }}</td>
                            <td>{{ book.description }}</td>
                        </tr>
    
                        
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
</div>
