<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card mx-5 my-3 max-width=18rem">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form class="form col-md-6" #userlogin="ngForm" (ngSubmit)="loginUser()">
              <div class="form-group">
                <label for="username">Email</label>    
                <input type="text" class="form-control" [(ngModel)]="User.username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" [(ngModel)]="User.password" name="password" minlength="4" required>
              </div>
              <br>
              <button class="btn btn-primary" [disabled]="userlogin.form.invalid">LogIn  </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
  </div>
